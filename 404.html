<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0;url=./#404" />
    <script type="text/javascript">
      // SPA-GitHub-Pages redirect script (https://github.com/rafgraph/spa-github-pages)
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '/') + (q.q ? ('?' + q.q) : '') + l.hash
            );
          }
        }
      }(window.location));
    </script>
  </head>
  <body>
    <!-- 404 page for SPA routing on GitHub Pages -->
  </body>
</html>
