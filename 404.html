<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- SPA-GitHub-Pages redirect script: https://github.com/rafgraph/spa-github-pages -->
    <script type="text/javascript">
      // If a redirect is needed, do it (for direct access to deep links)
      (function() {
        var redirect = sessionStorage.getItem('redirect');
        if (!redirect) {
          var l = window.location;
          var pathname = l.pathname.replace(/\/404.html$/, '');
          var search = l.search || '';
          var hash = l.hash || '';
          var newUrl = pathname + search + hash;
          sessionStorage.setItem('redirect', 'true');
          window.location.replace('/character-rank-manager-net/' + '#' + newUrl);
        } else {
          sessionStorage.removeItem('redirect');
        }
      })();
    </script>
  </head>
  <body>
    <!-- 404 page for SPA routing on GitHub Pages -->
  </body>
</html>
