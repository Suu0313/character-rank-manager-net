<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Character Rank Manager</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the history for the router to handle.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <!-- IE10 requires <div> tag instead of <script> tag for redirect -->
    <div id="start-spa">
      <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current url and converts the path and query
        // string into just a query string, and then redirects the browser
        // to the new url with only a query string and hash fragment,
        // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe becomes
        // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
        // Note: this 404.html file must be at least 512 bytes for it to work
        // with Internet Explorer (it is currently > 512 bytes)

        // If you're creating a Project Pages site and NOT using a custom domain,
        // then set pathSegmentsToKeep to 1 (enterprise users may need to set it to > 1).
        // This way the code will only replace the route part and not the real directory.
        // For example, if your GitHub Pages URL is https://username.github.io/repo-name,
        // and the user is trying to go to https://username.github.io/repo-name/one/two,
        // the redirect will send them to https://username.github.io/repo-name/?/one/two
        // instead of https://username.github.io/?/repo-name/one/two

        var pathSegmentsToKeep = 1;

        var l = window.location;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      </script>
    </div>
    
    <!-- This padding is needed to ensure the 404.html file is over 512 bytes -->
    <!-- which is required for it to work properly on Internet Explorer. -->
    <!-- padding padding padding padding padding padding padding padding padding -->
    <!-- padding padding padding padding padding padding padding padding padding -->
    <!-- padding padding padding padding padding padding padding padding padding -->
    <!-- padding padding padding padding padding padding padding padding padding -->
    <!-- padding padding padding padding padding padding padding padding padding -->
    <!-- padding padding padding padding padding padding padding padding padding -->
  </body>
</html>
